<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href=../css/Login.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="image_container">
            <img class="image" src="../images/background3.svg" alt="Background_sign_in">
        </div>
        <div class="form_sign_in">
            <div class="title">
                Sign in
            </div>
            <div class="description">
                Enter Your Username and Password In Order to Gain Access to Website ^_^
            </div>
            <form>
                <div class="input_container">
                <span class="icon_container"><svg fill="#000000" width="20px" height="20px" viewBox="0 0 32 32"
                                                  xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier"
                                                                                        stroke-width="0"></g><g
                        id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g
                        id="SVGRepo_iconCarrier"><path
                        d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z"></path></g></svg></span>

                    <label class="label" for="username"></label>
                    <input class="input" type="text" id="username" placeholder="Your Username"
                           oninput="checkUserName(this.value)"/>
                    <p id="username-notice"></p>
                </div>
                <div class="input_container">
                    <span class="icon_container"><svg fill="#000000" height="20px" width="20px" version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g
                            id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                            stroke-width="0.512"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path

                    <label class="label" for="email"></label>
                    <input class="input" type="text" id="email" placeholder="Your Email"
                           oninput="checkEmail(this.value)"/>
                    <p id="email-notice"></p>
                </div>
                <div class="input_container">
                <span class="icon_container"><svg width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                                                  xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier"
                                                                                        stroke-width="0"></g><g
                        id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g
                        id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd"

                                                        fill="#323232"></path> </g></svg></span>
                    <label class="label" for="password"></label>
                    <input class="input" type="password" id="password" placeholder="Your Password"
                           oninput="checkPassword(this.value)"/>
                    <p id="password-notice"></p>
                </div>
                <div class="sub_border">
                    <a href="#" class="forgot_pass">Forgot Password</a>
                    <div class="remember">
                        <label class="label_remember" for="remember_me">Remember me</label>
                        <input class="output_remember control_indicator" type="checkbox" id="remember_me"/>
                    </div>
                </div>
            </form>
            <button class="login_border">
                Log in
            </button>
            <div class="sub_login">
                - or login with -
            </div>
            <div class="icon_other_connections">
                <a href="https://www.facebook.com/" target="_blank" class="facebook">
                    <span>
                    <svg width="50px" height="50px" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g
                            id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier"
                                                                           stroke-linecap="round"
                                                                           stroke-linejoin="round"></g><g
                            id="SVGRepo_iconCarrier"><circle cx="24" cy="24" r="20" fill="#3B5998"></circle><path
                            fill-rule="evenodd" clip-rule="evenodd"
                            d="M29.315 16.9578C28.6917 16.8331 27.8498 16.74 27.3204 16.74C25.8867 16.74 25.7936 17.3633 25.7936 18.3607V20.1361H29.3774L29.065 23.8137H25.7936V35H21.3063V23.8137H19V20.1361H21.3063V17.8613C21.3063 14.7453 22.7708 13 26.4477 13C27.7252 13 28.6602 13.187 29.8753 13.4363L29.315 16.9578Z"
                            fill="white"></path></g></svg>

                            id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier"

                            fill="white"></path> </g></svg>
                </span></a>
                <a href="https://gmail.google.com" target="_blank" class="google"> <span>
                    <svg fill="#EA4335" width="50px" height="50px" viewBox="0 0 1024 1024"
                         xmlns="http://www.w3.org/2000/svg" class="icon"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g
                            id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g
                            id="SVGRepo_iconCarrier"> <path
                            d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm167 633.6C638.4 735 583 757 516.9 757c-95.7 0-178.5-54.9-218.8-134.9C281.5 589 272 551.6 272 512s9.5-77 26.1-110.1c40.3-80.1 123.1-135 218.8-135 66 0 121.4 24.3 163.9 63.8L610.6 401c-25.4-24.3-57.7-36.6-93.6-36.6-63.8 0-117.8 43.1-137.1 101-4.9 14.7-7.7 30.4-7.7 46.6s2.8 31.9 7.7 46.6c19.3 57.9 73.3 101 137 101 33 0 61-8.7 82.9-23.4 26-17.4 43.2-43.3 48.9-74H516.9v-94.8h230.7c2.9 16.1 4.4 32.8 4.4 50.1 0 74.7-26.7 137.4-73 180.1z"></path> </g></svg>

            </div>
        </div>
    </div>
</div>
